<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Midterms</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <link rel="stylesheet" href="styles.css">

</head>

<body>
  <div class="container">
    <div class="row mt-5">
      <div class="col p-5">
        <div class="d-flex">
          <input type="text" class="p-3 form-control" placeholder="Search" style="border-radius: 100px 0px 0px 100px"
            id="searchBar">
          <button class="btn btn-secondary" style="border-radius: 0px 100px 100px 0px"
            onclick="loadCharacter()">Search</button>
        </div>
      </div>
    </div>
    <div class="row my-3">
      <div class="col">
        <div class="card p-5 m-5 rounded-5 text-center" style="overflow: hidden;">
          <div class="imgContainer">
            <img src="" id="characterIcon" style="width: 100%">
          </div>
          <div class="h3 mt-5" id="characterName">...</div>
          <div class="h5" id="characterDescription">...</div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>

  <script>
    var characterName = document.getElementById("characterName");
    var characterDescription = document.getElementById("characterDescription");
    var characterIcon = document.getElementById("characterIcon");

    const loadCharacter = async () => {
      var searchTerm = document.getElementById("searchBar").value;

      const response = await fetch("https://valorant-api.com/v1/agents" + searchTerm);
      const character = await response.json();

      characterName.innerHTML = character.data.displayName;
      characterDescription.innerHTML = character.data.description
      characterIcon.src = character.data.displayIcon;

    }
  </script>
</body>

</html>
